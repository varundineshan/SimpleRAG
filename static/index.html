<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RAG Query Interface</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .response {
      margin-top: 20px;
      padding: 15px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Ask a Query</h1>
  <textarea id="queryBox" placeholder="Type your question here..."></textarea>
  <br>
  <button onclick="submitQuery()">Submit</button>
  <div class="response" id="responseBox"></div>

  <script>
    async function submitQuery() {
      const query = document.getElementById("queryBox").value;
      const responseBox = document.getElementById("responseBox");
      responseBox.innerHTML = "<p>Loading...</p>";

      try {
        // Use a relative URL so that the request goes to the same origin.
        const response = await fetch("/query", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ query: query })
        });

        if (response.ok) {
          const data = await response.json();
          let htmlContent = `<h3>Answer:</h3><p>${data.answer}</p>`;
          if (data.referenced_docs && data.referenced_docs.length > 0) {
            htmlContent += `<h3>Referenced Documents:</h3><ul>`;
            data.referenced_docs.forEach(doc => {
              htmlContent += `<li>${doc}</li>`;
            });
            htmlContent += `</ul>`;
          }
          responseBox.innerHTML = htmlContent;
        } else {
          responseBox.innerHTML = `<p>Error: ${response.status}</p>`;
        }
      } catch (error) {
        console.error("Error:", error);
        responseBox.innerHTML = "<p>An error occurred while processing your query.</p>";
      }
    }
  </script>
</body>
</html>
